<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCO Unix System V/386 - Modem Simulator</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        #header {
            background-color: #1a1a1a;
            color: #00ff00;
            padding: 10px 20px;
            border-bottom: 2px solid #00ff00;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        #header h1 {
            font-size: 16px;
            font-weight: bold;
        }

        #status {
            font-size: 12px;
        }

        #status.connected {
            color: #00ff00;
        }

        #status.disconnected {
            color: #ff0000;
        }

        #status.connecting {
            color: #ffff00;
        }

        /* Terminal Container */
        #terminal-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: #000;
        }

        /* Output Area */
        #output {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.2;
        }

        /* Custom scrollbar */
        #output::-webkit-scrollbar {
            width: 10px;
        }

        #output::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #output::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 5px;
        }

        #output::-webkit-scrollbar-thumb:hover {
            background: #00cc00;
        }

        /* Input Area */
        #input-container {
            background-color: #000;
            padding: 10px;
            border-top: 1px solid #00ff00;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        #input-prompt {
            color: #00ff00;
            margin-right: 5px;
            font-size: 14px;
        }

        #input {
            flex: 1;
            background-color: #000;
            color: #00ff00;
            border: none;
            outline: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            caret-color: #00ff00;
        }

        #input::selection {
            background-color: #00ff00;
            color: #000;
        }

        /* Loading Screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: #00ff00;
        }

        #loading h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        #loading .spinner {
            border: 4px solid #1a1a1a;
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        #loading p {
            margin-top: 20px;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Blinking cursor effect */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background-color: #00ff00;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <h2>SCO UNIX SYSTEM V/386</h2>
        <div class="spinner"></div>
        <p>Initializing modem connection...</p>
    </div>

    <!-- Header -->
    <div id="header">
        <h1>SCO Unix System V/386 - Modem Simulator</h1>
        <div id="status" class="connecting">● Connecting...</div>
    </div>

    <!-- Terminal -->
    <div id="terminal-container">
        <div id="output"></div>
        <div id="input-container">
            <span id="input-prompt">></span>
            <input type="text" id="input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>

    <!-- ANSI to HTML converter for color support -->
    <script src="https://cdn.jsdelivr.net/npm/ansi_up@5.2.1/ansi_up.min.js"></script>

    <script>
        // Initialize ANSI to HTML converter
        const ansi_up = new AnsiUp();
        ansi_up.use_classes = false; // Use inline styles for better compatibility

        // DOM elements
        const outputEl = document.getElementById('output');
        const inputEl = document.getElementById('input');
        const statusEl = document.getElementById('status');
        const loadingEl = document.getElementById('loading');

        // Auto-scroll to bottom
        function scrollToBottom() {
            outputEl.scrollTop = outputEl.scrollHeight;
        }

        // Append output with ANSI color support
        function appendOutput(text) {
            const html = ansi_up.ansi_to_html(text);
            outputEl.innerHTML += html;
            scrollToBottom();
        }

        // Clear output
        function clearOutput() {
            outputEl.innerHTML = '';
        }

        // Update status
        function setStatus(status, text) {
            statusEl.className = status;
            statusEl.textContent = text;
        }

        // Socket.IO connection with WebSocket support
        const socket = io({
            transports: ['websocket', 'polling'],
            upgrade: true
        });

        // Connection events
        socket.on('connect', () => {
            console.log('Connected to server');
            setStatus('connected', '● Connected');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            setStatus('disconnected', '○ Disconnected');
            appendOutput('\n\n=== Connection lost. Please refresh the page. ===\n');
            inputEl.disabled = true;
        });

        socket.on('connected', (data) => {
            console.log('Server response:', data.data);
        });

        // Output handling
        let firstOutput = true;
        socket.on('output', (data) => {
            appendOutput(data.data);

            // Hide loading screen on first output
            if (firstOutput) {
                firstOutput = false;
                setTimeout(() => {
                    loadingEl.classList.add('hidden');
                    inputEl.focus();
                }, 100);
            }
        });

        // Input handling
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const command = inputEl.value;

                // Echo the input to output
                appendOutput(inputEl.value + '\n');

                // Send to server
                socket.emit('input', { data: command });

                // Clear input
                inputEl.value = '';
            }
        });

        // Keep input focused
        document.addEventListener('click', () => {
            inputEl.focus();
        });

        // Focus input on load
        window.addEventListener('load', () => {
            inputEl.focus();
        });

        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        console.log('SCO Unix System V/386 Modem Simulator');
        console.log('Minimal Custom Web Terminal');
        console.log('Default login: root / root');
    </script>
</body>
</html>
